<body>
<canvas id="playground" width="640" height="400"></canvas>

<script>
    window.addEventListener("load", function() {
    
        var world = new CM.World(10,10);
        var repo = new CM.ImageRepo();
        setTimeout(function (){
            var engine = new CM.CloudEngine(new CM.Renderer("playground"),world,repo, new CM.Point(110,110));
        engine.init();
        engine.run();
        },1000)
    
    });

</script>

</body>
